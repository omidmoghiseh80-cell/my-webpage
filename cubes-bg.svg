<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="shadeA" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111"/>
      <stop offset="1" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="shadeB" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0d0d0d"/>
      <stop offset="1" stop-color="#202020"/>
    </linearGradient>
    <linearGradient id="shadeC" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#0a0a0a"/>
      <stop offset="1" stop-color="#242424"/>
    </linearGradient>
    <pattern id="cubePattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Base tile background -->
      <rect x="0" y="0" width="20" height="20" fill="#0b0b0b"/>
      <!-- Isometric cube composed of 3 rhombuses -->
      <polygon points="10,2 18,6 10,10 2,6" fill="url(#shadeA)"/>
      <polygon points="10,10 18,14 10,18 2,14" fill="url(#shadeB)"/>
      <polygon points="2,6 10,10 2,14 -6,10" fill="url(#shadeC)" opacity="0.9"/>
      <!-- Slight variation for depth -->
      <polygon points="18,6 26,10 18,14 10,10" fill="url(#shadeC)" opacity="0.8"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="#000"/>
  <rect width="100" height="100" fill="url(#cubePattern)"/>
</svg>